before_script:
        - wget https://github.com/keystone-engine/keystone/archive/master.zip
        - tar -xvf master.zip -C keystone
        - pushd keystone
        - mkdir build
        - cd build
        - ../make-share.sh
        - sudo make install
        - sudo ldconfig
        - popd

language: python
python:
        - "2.7"
install:
        - pip install -r requirements.txt

script:
        - python -m tests/test